name: CI/CD Pipeline for Loan Predictor App

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub (optional, for publishing)
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t loan-predictor-app .

      - name: Run container and test
        run: |
          docker run -d --name loan-predictor-api -p 8000:8000 loan-predictor-app
          sleep 5  # wait for FastAPI to start
          curl --fail http://localhost:8000 || exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop loan-predictor-api
          docker rm loan-predictor-api
