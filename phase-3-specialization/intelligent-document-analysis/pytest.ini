[tool:pytest]
# Pytest configuration for Intelligent Document Analysis System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    azure: marks tests as requiring Azure services
    integration: marks tests as integration tests
    slow: marks tests as slow running
    unit: marks tests as unit tests
    mock: marks tests as using mocks only

# Test execution
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --verbose
    --color=yes

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
